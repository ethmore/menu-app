<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">

    <link rel="stylesheet" href="/admin/sidebar/sidebars.css">
    <link rel="stylesheet" href="/admin/header/headers.css">
    <link rel="stylesheet" href="/admin/admin.css">
    <link rel="stylesheet" href="/admin/pages/products/add-product.css">
    <script src="/admin/jquerry.min.js"></script>
</head>

<body>
    <div class="page">
        <div id="jsSidebar">
        </div>
        <div id="main">
            <div id="navBar"></div>

            <h2>Create Product</h2>
            <form id='newProductForm'>
                <div class="inputGroup">
                    <label for='productMedia'>Product Image:</label>
                    <input name="productMedia" id='productMedia' type="file" required>
                </div>
                <div class="inputGroup">
                    <label for='productName'>Product Name:</label>
                    <input name='productName' id='productName' placeholder="Enter Product Name" required />
                </div>

                <div class="inputGroup">
                    <label for='price'>Price ($):</label>
                    <input type="number" name='price' id='price' placeholder="Price Info" required />
                </div>

                <div class="inputGroup">
                    <label for='name'>Product Category:</label>
                    <select name="productCategory" id="productCategory" required>
                        <option disabled selected value="disabled"> -- Choose Category -- </option>
                    </select>
                </div>

                <div class="inputGroup">
                    <label for='productContent'>Content Information:</label>
                    <textarea name="productContent" id="productContent" cols="30" rows="6"
                        placeholder="You can describe your product here"
                        style="resize: none;"></textarea>
                </div>
                
                <br>
                <div id="info" style="color: red;"></div>

                <button type='submit'>Add Product</button>
            </form>

        </div>
    </div>

    <script src="/admin/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/admin/sidebar/sidebars.js"></script>
    <script src="/admin/pages/products/add-product.js"></script>

</body>

</html>
