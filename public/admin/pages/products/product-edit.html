<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">

    <link rel="stylesheet" href="/admin/sidebar/sidebars.css">
    <link rel="stylesheet" href="/admin/header/headers.css">
    <link rel="stylesheet" href="/admin/admin.css">
    <link rel="stylesheet" href="/admin/pages/products/product-edit.css">
    <script src="/admin/jquerry.min.js"></script>
</head>

<body>

    <div class="page">
        <div id="jsSidebar">
        </div>

        <div id="main">
            <div id="navBar"></div>

            <h2>Edit Product</h2>
            <form id='editProductForm'>
                <img src="" alt="Ürün görsel" id="productPhoto">

                <div class="inputGroup">
                    <label for='productMedia'>Change Image:</label>
                    <input name="productMedia" id='productMedia' type="file">
                </div>
                <div class="inputGroup">
                    <label for='productName'>Product Name:</label>
                    <input name='productName' id='productName' placeholder="Enter Product Name" required />
                </div>

                <div class="inputGroup">
                    <label for='price'>Price:</label>
                    <input type="number" name='price' id='price' placeholder="Price information" required />
                </div>

                <div class="inputGroup">
                    <label for='name'>Product Category:</label>
                    <select name="productCategory" id="productCategory" required>
                        <option disabled selected value> -- Choose Category -- </option>
                    </select>
                </div>

                <div class="inputGroup">
                    <label for='productContent'>Content Information:</label>
                    <textarea name="productContent" id="productContent" cols="30" rows="6"
                        placeholder="You can describe your product in here"
                        style="resize: none;"></textarea>
                </div>

                <br>
                <div id="info" style="color: red;"></div>

                <div class="inputGroup buttons">
                    <button type='submit'>Update Product Info</button>
                    <a id="deleteProduct">DELETE</a>
                </div>

            </form>

        </div>

    </div>

    <script src="/admin/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="/admin/sidebar/sidebars.js"></script>
    <script src="/admin/pages/products/product-edit.js"></script>

</body>

</html>
