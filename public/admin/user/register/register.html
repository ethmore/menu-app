<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/admin/user/register/register.css">
</head>
<body>
    <div id="mContainer">
    <h2>Kayıt Formu</h2>

    <form id="registerForm">
        <div class="input-group">
            <label for="fName">Ad: </label>
            <input type="text" id="fName" name="fName"></div>
        <div class="input-group">
            <label for="lastName">Soyad: </label>
            <input type="text" id="lastName" name="lastName"></div>
        <div class="input-group">
            <label for="email">E-Mail: </label>
            <input type="email" id="email" name="email"></div>
        <div class="input-group">
            <label for="pass">Şifre: </label>
            <input type="password" id="pass" name="pass"></div>

            <button type="submit">Kayıt Ol</button>
    </form>
</div>

    <script src="/admin/user/register/register.js"></script>
</body>
</html>
